<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Agilidedos</title>
</head>
<body>
    <div class="m-0 p-0 vh-100 d-flex align-items-center justify-content-center">
        <div class="m-0 p-0 pt-3 card w-25">
            <h3 class="text-center p-3 pb-5">Entrar</h3>
            <div class="card-body">
                <form action="/verifica" method="POST">
                    <div class="login form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="apelido" placeholder="Apelido" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required="required">
                        </div>
                    </div>
                    <div class="form-group pl-2 pr-1">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Ir</button>
                    </div>
                  </form> 
                  <footer class="blockquote-footer">Sem cadastro? <a href="" data-toggle="modal" data-target="#exampleModal">Cadastre-se</a></footer>  
            </div>
        </div>
    </div>
</body>
</html>
