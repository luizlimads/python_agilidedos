{% extends '_base.html' %}
{% block content %}
    <div class="m-0 p-0 vh-100 d-flex align-items-center justify-content-center">
        <div class="m-0 p-0 pt-3 card w-25">
            <h3 class="text-center p-3 pb-5">Cadastro de novo usuário</h3>
            <div class="card-body">
                <form action="{{ url_for('users.faz_registro') }}" method="POST">
                    <div class="login form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="bi bi-8-circle-fill"></i></span>
                            <input type="text" class="form-control" name="nome" placeholder="Nome" required="required">
                        </div>
                    </div>
                    <div class="login form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="apelido" placeholder="Apelido" required="required">
                        </div>
                    </div>
                    <div class="login form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="fa fa-user"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon pl-2 pr-3"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="repetir_senha" placeholder="Repita a Senha" required="required">
                        </div>
                    </div>
                    <div class="form-group pl-2 pr-1">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Ir</button>
                    </div>
                  </form>
                  <footer class="blockquote-footer">Possui cadastro? <a href="{{ url_for('users.login') }}">Faça o login</a></footer>  
            </div>
        </div>
    </div>
{% endblock %}
