<div class="modal fade" id="modal_new_game" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Escolha um texto para digitar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <h6>Escolha do editor</h5>
                        {% for word in words %}
                          <button>{{ word.name }}</button>
                        {% endfor %}
                      </div>
                      <div class="col-6">
                        <h6>Monte seu texto</h5>
                        
                      </div>
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar mudan√ßas</button>
            </div>
        </div>
    </div>
</div>
